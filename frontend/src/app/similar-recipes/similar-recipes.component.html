<div class="similar-recipes">
  <h3>You Might Also Like</h3>

  <div *ngIf="isLoading" class="text-center my-4">
    <div class="spinner-border spinner-border-sm text-primary" role="status">
      <span class="visually-hidden">Loading similar recipes...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-warning">
    {{ error }}
  </div>

  <div *ngIf="similarRecipes.length === 0 && !isLoading && !error" class="no-recipes">
    <p>No similar recipes found</p>
  </div>

  <div *ngIf="similarRecipes.length > 0" class="recipes-grid">
    <div *ngFor="let recipe of similarRecipes" class="recipe-card" (click)="navigateToRecipe(recipe.id!)">
      <div class="recipe-image-container">
        <img [src]="recipe.imageUrl || 'assets/placeholder-recipe.jpg'" alt="{{ recipe.title }}" class="recipe-image">
      </div>
      <div class="recipe-content">
        <h4 class="recipe-title">{{ recipe.title }}</h4>
      </div>
    </div>
  </div>
</div>
