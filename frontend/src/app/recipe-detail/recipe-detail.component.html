<div class="recipe-detail-container">
<div *ngIf="isLoading" class="loading">
  Loading recipe details...
</div>

<div *ngIf="error" class="error">
  {{ error }}
</div>

<div *ngIf="recipe && !isLoading" class="recipe-content">
  <div class="recipe-header">
    <h1>{{ recipe.title }}</h1>
    <div class="recipe-image-container">
      <img [src]="recipe.imageUrl" alt="{{ recipe.title }}" class="recipe-image">
    </div>
    <p class="recipe-description">{{ recipe.description }}</p>
  </div>

  <div class="recipe-body">
    <div class="ingredients-section">
      <h2>Ingredients</h2>
      <ul class="ingredients-list">
        <li *ngFor="let ingredient of recipe.ingredients">
          <span class="amount" *ngIf="ingredient.amount">{{ ingredient.amount }}</span>
          <span class="unit" *ngIf="ingredient.unit">{{ ingredient.unit }}</span>
          <span class="ingredient-name">{{ ingredient.type }}</span>
        </li>
      </ul>
    </div>

    <div class="instructions-section">
      <h2>Instructions</h2>
      <ol class="instructions-list">
        <li *ngFor="let step of recipe.steps">
          {{ step.instruction }}
        </li>
      </ol>
    </div>
  </div>
</div>
</div>
