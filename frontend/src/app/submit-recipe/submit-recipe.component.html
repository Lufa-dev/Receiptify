<div class="submit-recipe-container">
  <h2>Submit a Recipe</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Recipe Title</label>
      <input type="text" id="title" [(ngModel)]="recipe.title" name="title" required>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" [(ngModel)]="recipe.description" name="description" required></textarea>
    </div>

    <div class="form-group">
      <label for="image">Upload Image</label>
      <input type="file" id="image" (change)="onImageChange($event)">
    </div>

    <div class="ingredients-container">
      <h3>Ingredients</h3>
      <div *ngFor="let ingredient of ingredients; let i = index" class="ingredient">
        <input type="text" [(ngModel)]="ingredients[i]" name="ingredient{{i}}" placeholder="Ingredient" required>
        <button type="button" (click)="removeIngredient(i)">Remove</button>
      </div>
      <button type="button" (click)="addIngredient()">Add Ingredient</button>
    </div>

    <div class="steps-container">
      <h3>Steps</h3>
      <div *ngFor="let step of steps; let i = index" class="step">
        <textarea [(ngModel)]="steps[i]" name="step{{i}}" placeholder="Description" required></textarea>
        <button type="button" (click)="removeStep(i)">Remove</button>
      </div>
      <button type="button" (click)="addStep()">Add Step</button>
    </div>

    <button type="submit">Submit Recipe</button>
  </form>
</div>
