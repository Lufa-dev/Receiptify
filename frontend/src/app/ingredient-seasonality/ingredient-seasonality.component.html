<span class="ingredient-seasonality">
  <i *ngIf="showIcon" [class]="'seasonality-icon ' + getStatusIcon()"
     [title]="showTooltip ? getTooltip() : ''"
     data-bs-toggle="tooltip" data-bs-placement="top"></i>
  <span *ngIf="showLabel" class="seasonality-label">{{ getStatusLabel() }}</span>
</span>
